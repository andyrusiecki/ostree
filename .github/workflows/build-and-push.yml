name: Build and Push Images

on:
  push:
    branches: [ "main" ]
  #schedule:
  #- cron: '0 15 * * *'

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [
          'silverblue-base',
          'silverblue-framework',
          'dev-toolbox'
        ]

    steps:
    - name: 'Checkout Github Action'
      uses: actions/checkout@v4

    - name: 'Login to GitHub Container Registry'
      run: 'echo ${{secrets.GITHUB_TOKEN}} | podman login ghcr.io -u ${{github.actor}} --password-stdin'

    - name: 'Build and Push Images'
      run: |
        build_date=$(date +%s)
        image_base="ghcr.io/andyrusiecki/${{ matrix.image }}"

        podman build . --target ${{ matrix.image }} --tag ${image_base}:${build_date}

        digest=$(podman image inspect --format json ${image_base}:${build_date} | jq -r '.[0].Id')
        latest_digest=$(podman manifest inspect ${image_base}:latest | jq -r '.config.digest')

        if [[ "$digest" != "$latest_digest" ]]; then
          podman tag ${image_base}:${build_date} ${image_base}:latest
          podman push --all-tags ${image_base}
        fi


